    function getIconSize(zoom) {
  const base = 32;
  const scale = Math.pow(1.2, zoom - 13);
  const rawSize = Math.round(base * scale);
  const minSize = 32;
  const maxSize = 48;
  const clamped = Math.max(minSize, Math.min(rawSize, maxSize));
  return [clamped, clamped];
}

        iconSize: [w, h],

    async function loadRoutes() {
      const res = await fetch('https://raw.githubusercontent.com/fujimaru703/fukuko-location/main/routes.txt');
      const text = await res.text();
      const [header, ...lines] = text.trim().split('\n');
      const headers = header.split(',');
      const routeIdIndex = headers.indexOf('route_id');
      const nameIndex = headers.indexOf('route_long_name');
      for (const line of lines) {
        const cols = line.split(',');
        routeNames[cols[routeIdIndex]] = cols[nameIndex];
      }
    }

    async function loadTrips() {
      const res = await fetch('https://raw.githubusercontent.com/fujimaru703/fukuko-location/main/trips.txt');

      const headsignIndex = headers.indexOf('trip_headsign');
      for (const line of lines) {
        const cols = line.split(',');
        tripHeadsigns[cols[tripIdIndex]] = cols[headsignIndex];
      }
    }

        markers = [];
        const zoom = map.getZoom();

          const pos = entity.vehicle.position;

          const headsign = tripHeadsigns[tripId] || '不明な行き先';

          const marker = L.marker([pos.latitude, pos.longitude], {
            icon: icon,
            vehicleLabel: label
          }).addTo(map);
          marker.bindPopup(`<b>${label}</b><br>${routeName}<br>${headsign}`);
          markers.push(marker);
        }
      } catch (err) {
        console.error('GTFS-RT取得エラー:', err);

<script>
let heatLayer;
let tripDelays = {};

// TripUpdate から trip_id ごとの遅延秒数を取得
async function loadDelays() {
  const res = await fetch('https://crimson-night-b53e.fujimaru703.workers.dev/');
  const data = await res.json();
  tripDelays = {};  // tripId → { stopSequence → delay }

  for (const entity of data.entity) {
    const trip = entity?.tripUpdate?.trip;
    const updates = entity?.tripUpdate?.stopTimeUpdate;

    if (trip && updates?.length > 0) {
      const sequenceToDelay = {};
      for (const update of updates) {
        const seq = update?.stopSequence;
        let d = 0;
        if (update?.departure?.delay != null) {
          d = update.departure.delay;
        } else if (update?.arrival?.delay != null) {
          d = update.arrival.delay;
        }
        if (typeof seq === 'number') {
          sequenceToDelay[seq] = d;
        }
      }
      tripDelays[trip.tripId] = sequenceToDelay;
    }
  }
  console.log("tripDelays by stopSequence", tripDelays);
}


// VehiclePosition を取得し、遅延しているバスの現在地に重み付きでプロット
async function showDelayedBusHeatmap() {
  const res = await fetch('https://morning-sun-eb88.fujimaru703.workers.dev/');
  const data = await res.json();

  const delayPoints = [];

  for (const entity of data.entity) {
    const vehicle = entity.vehicle;
    const pos = vehicle?.position;
    const tripId = vehicle?.trip?.tripId;
    const seq = vehicle?.currentStopSequence;

    if (tripId && typeof seq === 'number' && tripDelays[tripId]) {
      const delaySec = tripDelays[tripId][seq];
      if (pos && typeof delaySec === 'number' && delaySec >= 300) {
        const weight = Math.min(delaySec / 60, 20);
        delayPoints.push([pos.latitude, pos.longitude, weight]);
      }
    }
  }

  if (heatLayer) map.removeLayer(heatLayer);
  heatLayer = L.heatLayer(delayPoints, {
    radius: 30,
    blur: 15,
    maxZoom: 15
  });

  if (heatmapVisible && delayPoints.length > 0) {
    heatLayer.addTo(map);
  }
}



// ヒートマップ初期化
async function initDelayHeatmap() {
  await loadDelays();
  await showDelayedBusHeatmap();
}

}
