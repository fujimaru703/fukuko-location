<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTFS-RT バスロケーションマップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // 地図を初期化（ビューの中心・ズームは指定しない）
    const map = L.map('map');

    // OSM タイルレイヤーを追加
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // マーカー管理用
    let markers = [];

    // GTFS-RT データ取得＆表示関数
    async function fetchAndUpdate() {
      try {
        const response = await fetch('https://morning-sun-eb88.fujimaru703.workers.dev/');
        const data = await response.json();

        // 既存マーカー削除
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        // データが entity 配列として存在するか確認
        if (data.entity && Array.isArray(data.entity)) {
          data.entity.forEach(entity => {
            if (entity.vehicle && entity.vehicle.position) {
              const { latitude, longitude } = entity.vehicle.position;
              const label = entity.vehicle.label || entity.id;

              const marker = L.marker([latitude, longitude]).addTo(map)
                .bindPopup(`<b>${label}</b><br>緯度: ${latitude}<br>経度: ${longitude}`);

              markers.push(marker);
            }
          });
        } else {
          console.error('無効なデータ形式:', data);
        }
      } catch (err) {
        console.error('GTFS-RT取得エラー:', err);
      }
    }

    // 定期更新（10秒間隔）
    setInterval(fetchAndUpdate, 10000);

    // 初回取得
    fetchAndUpdate();
  </script>
</body>
</html>
