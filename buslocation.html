    function createBusIcon(label, zoom) {
      const size = Math.max(32, Math.min(48, Math.round(32 * Math.pow(1.2, zoom - 13))));
      const iconUrl = labelIconMap.get(label) || 'icon/yokokamo.png';
      return L.icon({
        iconUrl: iconUrl,
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2],
        popupAnchor: [0, -size / 2]
      });
    }

    function formatDelay(sec) {
  if (!sec || sec < 60) return '„Åª„ÅºÂÆöÂàª';
  const min = Math.floor(sec / 60);
  const rem = sec % 60;
  return `${min}ÂàÜ${rem}ÁßíÈÅÖ„Çå`;
}

    async function loadRoutes() {
      const res = await fetch('https://raw.githubusercontent.com/fujimaru703/fukuko-location/main/routes.txt');
      const text = await res.text();
      const [header, ...lines] = text.trim().split('\n');
      const headers = header.split(',');
      const idIdx = headers.indexOf('route_id');
      const nameIdx = headers.indexOf('route_long_name');
      for (const line of lines) {
        const cols = line.split(',');
        routeNames[cols[idIdx]] = cols[nameIdx];
      }
    }

    async function loadTrips() {
      const res = await fetch('https://raw.githubusercontent.com/fujimaru703/fukuko-location/main/trips.txt');
      const text = await res.text();
      const [header, ...lines] = text.trim().split('\n');
      const headers = header.split(',');
      const idIdx = headers.indexOf('trip_id');
      const headIdx = headers.indexOf('trip_headsign');
      for (const line of lines) {
        const cols = line.split(',');
        tripHeadsigns[cols[idIdx]] = cols[headIdx];
      }
    }

	  

    async function loadStops() {
      const res = await fetch('https://raw.githubusercontent.com/fujimaru703/fukuko-location/main/stops.txt');
      const text = await res.text();
      const [header, ...lines] = text.trim().split('\n');
      const headers = header.split(',');
      const idIdx = headers.indexOf('stop_id');
      const nameIdx = headers.indexOf('stop_name');
      for (const line of lines) {
  const cols = line.split(',');
  const rawId = cols[idIdx]?.replace(/^"|"$/g, '').trim();
  const name = cols[nameIdx]?.trim();
  stopNames[rawId] = name;
}
    }

    async function loadDelays() {
  const res = await fetch('https://crimson-night-b53e.fujimaru703.workers.dev/');
  const data = await res.json();
  tripDelays = {};
  for (const entity of data.entity) {
    const trip = entity?.tripUpdate?.trip;
    const updates = entity?.tripUpdate?.stopTimeUpdate;
    if (trip && updates?.length > 0) {
      const delayMap = {};
      for (const update of updates) {
        const seq = update?.stopSequence;
        const rawStopId = update?.stopId;
        const stopId = rawStopId ? rawStopId.replace(/^"|"$/g, '').trim() : '';
        let d = 0;
        if (update?.departure?.delay != null) d = update.departure.delay;
        else if (update?.arrival?.delay != null) d = update.arrival.delay;
        if (typeof seq === 'number') {
          delayMap[seq] = { delay: d, stopId: stopId };
        }
      }
      tripDelays[trip.tripId] = delayMap;
    }
  }
}

    async function showDelayedBusHeatmap() {
      const res = await fetch('https://morning-sun-eb88.fujimaru703.workers.dev/');
      const data = await res.json();

      const delayPoints = [];
      const zoom = map.getZoom();
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      for (const entity of data.entity) {
        const vehicle = entity.vehicle;
        const pos = vehicle?.position;
        const tripId = vehicle?.trip?.tripId;
        const routeId = vehicle?.trip?.routeId;
        const seq = vehicle?.currentStopSequence;
        const label = vehicle?.vehicle?.label;

        const delayInfo = tripDelays[tripId]?.[seq];
        const delaySec = delayInfo?.delay;
        const rawStopId = delayInfo?.stopId;
	const cleanStopId = rawStopId ? rawStopId.replace(/^"|"$/g, '').trim() : '';
	const stopName = stopNames[cleanStopId] || 'ÂÅúÁïôÊâÄÂêç‰∏çÊòé';

        if (pos) {
          const icon = createBusIcon(label, zoom);
          const marker = L.marker([pos.latitude, pos.longitude], {
            icon: icon,
            vehicleLabel: label
          }).addTo(map);

          const delayText = formatDelay(delaySec || 0);
          const routeName = routeNames[routeId] || 'Ë∑ØÁ∑öÂêç‰∏çÊòé';
          const headsign = tripHeadsigns[tripId] || 'Ë°åÂÖà‰∏çÊòé';

          marker.bindPopup(`
            <b>${label}</b><br>
            ${routeName}<br>
            ${headsign}<br>
            Ê¨°„ÅØ${stopName}<br>
            ${delayText}
          `);
          markers.push(marker);
        }

        if (pos && typeof delaySec === 'number' && delaySec >= 300) {
          const weight = Math.min(delaySec / 60, 20);
          delayPoints.push([pos.latitude, pos.longitude, weight]);
        }
      }

      if (heatLayer) map.removeLayer(heatLayer);
      heatLayer = L.heatLayer(delayPoints, {
        radius: 30,
        blur: 15,
        maxZoom: 15
      });
      if (heatmapVisible && delayPoints.length > 0) {
        heatLayer.addTo(map);
      }
    }

      document.getElementById('readableTimestamp').textContent =

    async function updateAll() {
      await loadRoutes();
      await loadTrips();
      await loadStops();
      await loadDelays();
      await showDelayedBusHeatmap();
      updateTimestamp();
    }

      updateAll();
