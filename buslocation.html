<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTFS-RT Bus Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    let mapInitialized = false;

    async function fetchAndUpdate() {
      try {
        const response = await fetch('https://morning-sun-eb88.fujimaru703.workers.dev/');
        const data = await response.json();

        console.log('取得したGTFS-RTデータ:', data);

        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        if (data.entity && Array.isArray(data.entity)) {
          
          });
        } else {
          console.error('不正なデータ形式:', data);
        }
      } catch (error) {data.entity.forEach((entity, index) => {
  if (entity.vehicle && entity.vehicle.position) {
    const position = entity.vehicle.position; // ← ここを追加
    const tripId = entity.vehicle.trip.tripId;
    const vehicleLabel = entity.vehicle.vehicle.label;

    if (!mapInitialized && index === 0) {
      map.setView([position.latitude, position.longitude], 13);
      mapInitialized = true;
    }

    const marker = L.marker([position.latitude, position.longitude]).addTo(map);
    marker.bindPopup(`<b>${vehicleLabel}</b>`);
    markers.push(marker);
  }
});

        console.error('GTFS-RT取得エラー:', error);
      }
    }

    fetchAndUpdate();
    setInterval(fetchAndUpdate, 15000); // 15秒ごとに更新
  </script>
</body>
</html>
