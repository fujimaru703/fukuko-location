<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GTFS-RT ライブアニメーションバスマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([37.75, 140.467], 13); // 福島市付近
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const proxyUrl = 'https://yourworker.example.workers.dev'; // ← あなたのCloudflare WorkerのURLに変更

    const busMarkers = {}; // 各バスのマーカー情報

    function animateMove(marker, toLatLng, duration = 1000) {
      const fromLatLng = marker.getLatLng();
      const startTime = performance.now();

      function step(timestamp) {
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const lat = fromLatLng.lat + (toLatLng.lat - fromLatLng.lat) * progress;
        const lng = fromLatLng.lng + (toLatLng.lng - fromLatLng.lng) * progress;
        marker.setLatLng([lat, lng]);

        if (progress < 1) {
          requestAnimationFrame(step);
        }
      }

      requestAnimationFrame(step);
    }
