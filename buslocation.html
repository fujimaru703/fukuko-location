<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>福島交通ロケーションマップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    let mapInitialized = false;
    let routeNames = {}; // route_id => route_long_name

    // 1. 静的GTFS routes.txt（CSV）を読み込み route_id => route_long_name を辞書化
    async function loadRoutes() {
      const res = await fetch('https://yourdomain.com/routes.txt'); // 公開URLに差し替えてください
      const text = await res.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      const routeIdIndex = headers.indexOf('route_id');
      const nameIndex = headers.indexOf('route_long_name');

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        routeNames[cols[routeIdIndex]] = cols[nameIndex];
      }
    }

    // 2. GTFS-RTを読み込んでマーカー更新
    async function fetchAndUpdate() {
      try {
        const response = await fetch('https://morning-sun-eb88.fujimaru703.workers.dev/');
        const data = await response.json();

        console.log('取得したGTFS-RTデータ:', data);

        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        if (data.entity && Array.isArray(data.entity)) {
          data.entity.forEach((entity, index) => {
            if (entity.vehicle && entity.vehicle.position) {
              const position = entity.vehicle.position;
              const vehicleLabel = entity.vehicle.vehicle.label;
              const routeId = entity.vehicle.trip.routeId;
              const tripId = entity.vehicle.trip.tripId;
              const routeName = routeNames[routeId] || '不明な路線';

              if (!mapInitialized && index === 0) {
                map.setView([position.latitude, position.longitude], 13);
                mapInitialized = true;
              }

              const marker = L.marker([position.latitude, position.longitude]).addTo(map);
              marker.bindPopup(`<b>${vehicleLabel}</b><br>${routeName}<br>${tripId}`);
              markers.push(marker);
            }
          });
        } else {
          console.error('不正なデータ形式:', data);
        }
      } catch (error) {
        console.error('GTFS-RT取得エラー:', error);
      }
    }

    // 3. 初回実行
    loadRoutes().then(() => {
      fetchAndUpdate();
      setInterval(fetchAndUpdate, 15000);
    });
  </script>
</body>
</html>
