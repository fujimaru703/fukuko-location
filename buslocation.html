    const label1240 = ['1240'];

    const label1411 = ['1411'];
    const label1471 = ['1471'];

    const label1520 = ['1520'];
    const label1613 = ['1613'];
    const label1735 = ['1735'];
    const label1936 = ['1936','1944'];
    const label2008 = ['2008'];
    const label2236 = ['2236'];
    const label2329 = ['2329','7128'];

        return iconRed;
      } else if (blueLabels.includes(label)) {
        return iconBlue;
      } else if (greenLabels.includes(label)) {
        return iconGreen;
      } else {
        return iconOrange; // デフォルト
      }
    }

    // routes.txt を読み込んで route_id => route_long_name を取得
    async function loadRoutes() {
      const res = await fetch('https://raw.githubusercontent.com/fujimaru703/fukuko-location/main/routes.txt');
      const text = await res.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      const routeIdIndex = headers.indexOf('route_id');
      const nameIndex = headers.indexOf('route_long_name');

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        routeNames[cols[routeIdIndex]] = cols[nameIndex];
      }
    }

    // trips.txt を読み込んで trip_id => trip_headsign を取得
    async function loadTrips() {
      const res = await fetch('https://raw.githubusercontent.com/fujimaru703/fukuko-location/main/trips.txt');
      const text = await res.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      const tripIdIndex = headers.indexOf('trip_id');
      const headsignIndex = headers.indexOf('trip_headsign');

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        tripHeadsigns[cols[tripIdIndex]] = cols[headsignIndex];
      }
    }

    // GTFS-RT データを取得し、マーカーを更新
    async function fetchAndUpdate() {
      try {
        const response = await fetch('https://morning-sun-eb88.fujimaru703.workers.dev/');
        const data = await response.json();

        console.log('取得したGTFS-RTデータ:', data);

        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        if (data.entity && Array.isArray(data.entity)) {
          data.entity.forEach((entity, index) => {
            if (entity.vehicle && entity.vehicle.position) {
              const position = entity.vehicle.position;
              const vehicleLabel = entity.vehicle.vehicle.label;
              const routeId = entity.vehicle.trip.routeId;
              const tripId = entity.vehicle.trip.tripId;
              const routeName = routeNames[routeId] || '不明な路線';
              const headsign = tripHeadsigns[tripId] || '不明な行き先';

              if (!mapInitialized && index === 0) {
                map.setView([position.latitude, position.longitude], 13);
                mapInitialized = true;
              }

              // ラベルに基づいてアイコンを取得
              const icon = getIconByLabel(vehicleLabel);

              const marker = L.marker([position.latitude, position.longitude], { icon }).addTo(map);
              marker.bindPopup(`<b>${vehicleLabel}</b><br>${routeName}<br>${headsign}`);
              markers.push(marker);
            }
          });
        } else {
          console.error('不正なデータ形式:', data);
        }
      } catch (error) {
        console.error('GTFS-RT取得エラー:', error);
      }
    }

    // 初期化
    Promise.all([loadRoutes(), loadTrips()]).then(() => {
      fetchAndUpdate();
      setInterval(fetchAndUpdate, 15000);
    });
  </script>
