      font-size: 11px;
      border-radius: 5px;
      z-index: 9999;

    <div>福島交通ロケーションマップ</div>
  </header>

    const map = L.map('map').setView([37.75, 140.47], 13);
    const baseTile = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const routeNames = {};
    const tripHeadsigns = {};
    let markers = [];
    let mapInitialized = false;

    // ズームレベルに応じたアイコンサイズ取得
    function getIconSize(zoom) {
      const base = 32;
      const scale = Math.pow(1.2, zoom - 13);
      const size = Math.round(base * scale);
      return [size, size];
    }

    // カスタムアイコン作成
    function createBusIcon(label, zoom) {
      const [w, h] = getIconSize(zoom);
      const iconUrl = labelIconMap.get(label)?.options.iconUrl || 'icon/yokokamo.png';
      return L.icon({
        iconUrl: iconUrl,
        iconSize: [w, h],
        iconAnchor: [w / 2, h / 2],
        popupAnchor: [0, -h / 2]
      });
    }

    // ズーム変更で全アイコンを更新
    map.on('zoomend', () => {
      const zoom = map.getZoom();
      for (const marker of markers) {
        const label = marker.options.vehicleLabel;
        marker.setIcon(createBusIcon(label, zoom));
      }
    });

    async function loadRoutes() {
      const res = await fetch('https://raw.githubusercontent.com/fujimaru703/fukuko-location/main/routes.txt');
      const text = await res.text();
      const [header, ...lines] = text.trim().split('\n');
      const headers = header.split(',');
      const routeIdIndex = headers.indexOf('route_id');
      const nameIndex = headers.indexOf('route_long_name');
      for (const line of lines) {
        const cols = line.split(',');
        routeNames[cols[routeIdIndex]] = cols[nameIndex];
      }
    }

    async function loadTrips() {
      const res = await fetch('https://raw.githubusercontent.com/fujimaru703/fukuko-location/main/trips.txt');
      const text = await res.text();
      const [header, ...lines] = text.trim().split('\n');
      const headers = header.split(',');
      const tripIdIndex = headers.indexOf('trip_id');
      const headsignIndex = headers.indexOf('trip_headsign');
      for (const line of lines) {
        const cols = line.split(',');
        tripHeadsigns[cols[tripIdIndex]] = cols[headsignIndex];
      }
    }

    async function fetchAndUpdate() {
      try {
        const response = await fetch('https://morning-sun-eb88.fujimaru703.workers.dev/');
        const data = await response.json();
        if (!data?.header?.timestamp) return;
        document.getElementById('readableTimestamp').textContent = new Date(data.header.timestamp * 1000).toLocaleString('ja-JP');
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];
        const zoom = map.getZoom();
        for (const entity of data.entity) {
          if (!entity.vehicle?.position) continue;
          const pos = entity.vehicle.position;
          const label = entity.vehicle.vehicle.label;
          const routeId = entity.vehicle.trip.routeId;
          const tripId = entity.vehicle.trip.tripId;
          const routeName = routeNames[routeId] || '不明な路線';
          const headsign = tripHeadsigns[tripId] || '不明な行き先';
          const icon = createBusIcon(label, zoom);
          const marker = L.marker([pos.latitude, pos.longitude], {
            icon: icon,
            vehicleLabel: label
          }).addTo(map);
          marker.bindPopup(`<b>${label}</b><br>${routeName}<br>${headsign}`);
          markers.push(marker);
        }
      } catch (err) {
        console.error('GTFS-RT取得エラー:', err);
      }
