<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTFS-RT バス位置情報</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 地図の初期設定
    const map = L.map('map').setView([35.6895, 139.6917], 13);  // 初期位置を東京に設定

    // OpenStreetMapタイルを設定
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // バスマーカーの管理
    const markers = {};

    // Cloudflare Worker のURL
    const API_URL = 'https://your-cloudflare-worker-url.example.workers.dev';  // WorkerのURLを設定

    // バス位置情報を取得して地図上に反映
    async function fetchAndUpdate() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();  // Worker経由でJSONデータを取得

        // 各バスの位置を地図に反映
        data.forEach(bus => {
          const { id, latitude, longitude, label } = bus;

          if (markers[id]) {
            // 既存のマーカーがあれば位置を更新
            markers[id].setLatLng([latitude, longitude]).setOpacity(1);
          } else {
            // 新しいマーカーを作成
            const marker = L.marker([latitude, longitude])
              .bindPopup(`バス: ${label || id}`)
              .addTo(map);
            markers[id] = marker;
          }
        });

      } catch (error) {
        console.error("GTFS-RT取得エラー:", error);
      }
    }

    // 5秒毎に位置情報を更新
    setInterval(fetchAndUpdate, 5000);

    // 初回のデータ取得
    fetchAndUpdate();

  </script>
</body>
</html>
