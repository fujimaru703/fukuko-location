<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GTFS-RT バスマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Cloudflare Worker経由のCORS回避プロキシURL
    const API_URL = 'https://morning-sun-eb88.fujimaru703.workers.dev/'; // ← 自分のCloudflare Worker URLに置き換えてください

    // マップの初期設定（位置は福島に仮設定）
    const map = L.map('map').setView([37.75, 140.47], 13);

    // OpenStreetMap タイルを表示
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // マーカーを記録するオブジェクト
    const markers = {};

    // バス位置を取得・更新
    async function fetchAndUpdate() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // 一度すべて非表示
        for (const id in markers) {
          markers[id].setOpacity(0.3);
        }

        // 表示データを更新
        (data.vehicles || []).forEach(bus => {
  const { id, latitude, longitude, label } = bus;

  if (markers[id]) {
    markers[id].setLatLng([latitude, longitude]).setOpacity(1);
  } else {
    const marker = L.marker([latitude, longitude])
      .bindPopup(`Bus: ${label || id}`)
      .addTo(map);
    markers[id] = marker;
  }
});

      } catch (e) {
        console.error("GTFS-RT取得エラー:", e);
      }
    }

    // 初回呼び出しと定期更新（例：5秒間隔）
    fetchAndUpdate();
    setInterval(fetchAndUpdate, 5000);
  </script>
</body>
</html>
