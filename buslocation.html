<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTFS-RT Bus Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>GTFS-RT Bus Location</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Leafletマップの設定
    const map = L.map('map').setView([37.40216827392578, 140.38511657714844], 13);  // 初期位置を設定

    // OSMのタイルレイヤーを追加
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // GTFS-RTデータを取得し、マップ上にバスの位置を表示
    async function fetchAndUpdate() {
      try {
        const response = await fetch('https://YOUR_WORKER_URL_HERE'); // Cloudflare WorkerのURLを指定
        const data = await response.json();

        // GTFS-RTのデータが含まれている場合
        if (data.entity && Array.isArray(data.entity)) {
          data.entity.forEach(entity => {
            if (entity.vehicle && entity.vehicle.position) {
              const position = entity.vehicle.position;
              const vehicleLabel = entity.vehicle.label;

              // バスの位置をLeafletマップにマーカーとして追加
              const marker = L.marker([position.latitude, position.longitude]).addTo(map);
              marker.bindPopup(`<b>${vehicleLabel}</b><br>緯度: ${position.latitude}<br>経度: ${position.longitude}`);
            }
          });
        } else {
          console.error('予期しないデータ形式:', data);
        }
      } catch (error) {
        console.error('GTFS-RT取得エラー:', error);
      }
    }

    // 定期的にGTFS-RTデータを取得して地図を更新
    setInterval(fetchAndUpdate, 10000);  // 10秒ごとに更新

    // 初回データ取得
    fetchAndUpdate();
  </script>
</body>
</html>
